<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProdKayCey | Beat Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* Base Styles */
    body {
      color: #e0e0e0;
      background-color: #121212;
      font-family: Poppins, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navigation */
    .navbar {
      padding: 20px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(187, 134, 252, 0.1);
      background-color: rgba(18, 18, 18, 0.95);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .brand-logo {
      margin: 0;
      font-size: 24px;
      color: #e0e0e0;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-link {
      color: #e0e0e0;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #8FC9F2;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(rgba(18, 18, 18, 0.9), rgba(18, 18, 18, 0.9));
      background-size: cover;
      padding: 0 20px;
    }

    .hero-content {
      max-width: 800px;
    }

    .hero-title {
      font-size: 4rem;
      margin-bottom: 30px;
      background: linear-gradient(45deg, #e0e0e0, #e0e0e0);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }

    /* .hero-subtitle {
      font-size: 1.5rem;
      margin-bottom: 37px;
      color: #888;
    } */

    .cta-button {
      padding: 15px 40px;
      background-color: #8FC9F2;
      color: #121212;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .cta-button:hover {
      transform: scale(1.05);
    }

    /* Beats Section */
    .beats-section {
      max-width: 1200px;
      margin: 100px auto;
      padding: 0 20px;
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 50px;
      color: #8FC9F2;
    }

    .featured-beats-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 50px;
      padding-top: 50px;
      color: #e0e0e0;
    }

    .beats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }

    .beat-card {
      border-radius: 10px;
      padding: 20px;
      transition: transform 0.3s ease;
      background-color: rgba(255, 255, 255, 0.05);
    }

    .beat-card:hover {
      transform: translateY(-5px);
    }

    .beat-image {
      aspect-ratio: 1;
      object-fit: cover;
      object-position: center;
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .beat-title {
      margin: 10px 0;
    }

    .beat-tags {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .tag {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      background-color: #212d35;
    }

    audio {
      width: 100%;
      margin-top: 10px;
      outline: none;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.00);
    }


    /* Footer */
    .footer {
      border-top: 1px solid #8FC9F2;
      padding: 40px 20px;
      text-align: center;
      color: #888;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-links {
      margin-bottom: 20px;
    }

    .footer-link {
      color: #888;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .footer-link:hover {
      color: #8FC9F2;
    }

    .copyright {
      font-size: 0.9rem;
    }

    @media (max-width: 991px) {
      .beats-grid,
      .license-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 640px) {
      .nav-container {
        flex-direction: column;
        gap: 15px;
      }

      .nav-links {
        gap: 15px;
      }

      .hero-title {
        font-size: 2.5rem;
      }

      .beats-grid,
      .license-grid {
        grid-template-columns: 1fr;
      }
    
/* Footer */
.footer {
  border-top: 1px solid #212d35;
  padding: 40px 20px;
  text-align: center;
  color: #888;
}

.footer-container {
  max-width: 1200px;
  margin: 0 auto;
}

.footer-links {
  margin-bottom: 20px;
}

.footer-link {
  color: #888;
  text-decoration: none;
  margin: 0 10px;
  transition: color 0.3s ease;
}

.footer-link:hover {
  color: #8FC9F2;
}

.copyright {
  font-size: 0.9rem;
}
}


/* Contact Section */
.contact-section {
  max-width: 1900px; 
  margin: 100px auto;
  padding: 0 20px;
}

.contact-form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-input,
.form-textarea {
  padding: 15px;
  border: 1px solid #212d35;
  border-radius: 5px;
  color: #e0e0e0;
  background-color: rgba(255, 255, 255, 0.05);
  font-size: 1rem;
}

.form-input::placeholder,
.form-textarea::placeholder {
  color: #888;
}

.form-textarea {
  height: 150px;
  resize: vertical;
}

.btn-submit {
  padding: 15px;
  border: none;
  border-radius: 5px;
  color: #121212;
  font-size: 1.1rem;
  cursor: pointer;
  background-color: #8FC9F2;
  transition: opacity 0.3s ease;
}

.btn-submit:hover {
  opacity: 0.9;
}

  </style>


</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <h1 class="brand-logo">ProdKayCey</h1>
      <div class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
      </div>
    </div>
  </nav>


  <!-- Beats Section -->
  <section id="beats" class="beats-section">
    <h2 class="featured-beats-title">Featured Beats</h2>
    <div class="beats-grid">
      <!-- Beat 1 -->
      <article class="beat-card">
        <img src="beat-icon/blue-screen.jpg" class="beat-image" alt="Baby Blue Icon" />
        <h3 class="beat-title">"Right" - @ProdKayCey</h3>
        <div class="beat-tags">
          <span class="tag">G# Minor</span>
          <span class="tag">188 BPM</span>
        </div>
        <audio controls src="audio/Right.mp3"></audio>
      </article>

      <!-- Beat 2 -->
      <article class="beat-card">
        <img src="beat-icon/blue-screen.jpg" class="beat-image" alt="Baby Blue Icon" />
        <h3 class="beat-title">Velvet Sky</h3>
        <div class="beat-tags">
          <span class="tag">#R&B</span>
          <span class="tag">90 BPM</span>
        </div>
        <audio controls src="beats/velvetsky.mp3"></audio>
      </article>

      <!-- Beat 3 -->
      <article class="beat-card">
        <img src="beat-icon/blue-screen.jpg" class="beat-image" alt="Baby Blue Icon" />
        <h3 class="beat-title">Drill Machine</h3>
        <div class="beat-tags">
          <span class="tag">#Drill</span>
          <span class="tag">145 BPM</span>
        </div>
        <audio controls src="beats/drillmachine.mp3"></audio>
      </article>
    </div>
  </section>


 <!-- Contact Section -->
<section id="contact" class="contact-section">
  <h2 class="section-title">Get in Touch</h2>

  <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">

    <input type="hidden" name="access_key" value="e830454a-7a71-4215-b17d-ae437ca52da6">

    <input type="text" name="name" class="form-input" placeholder="Your Name" required>
    <input type="email" name="email" class="form-input" placeholder="Your Email" required>
    <textarea name="message" class="form-textarea" placeholder="Your Message" required></textarea>
    <button type="submit" class="btn-submit">Send Message</button>
  </form>
</section>


  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-links">
        <a href="#" class="footer-link">Terms of Service</a>
        <a href="#" class="footer-link">Privacy Policy</a>
      </div>
      <p class="copyright">Â© 2025 ProdKayCey. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
